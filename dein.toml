[[plugins]]
repo = 'Shougo/denite.nvim'
depends = ['neomru.vim']
on_event = 'BufRead'
hook_add = '''
nmap <silent> <C-u><C-t> :<C-u>Denite -default-action=tabopen filetype<CR>
nmap <silent> <C-u><C-p> :<C-u>Denite -default-action=tabopen file_rec<CR>
nmap <silent> <C-u><C-j> :<C-u>Denite -default-action=tabopen line<CR>
nmap <silent> <C-u><C-g> :<C-u>Denite -default-action=tabopen grep<CR>
nmap <silent> <C-u><C-]> :<C-u>DeniteCursorWord -default-action=tabopen grep<CR>
nmap <silent> <C-u><C-u> :<C-u>Denite -default-action=tabopen file_mru<CR>
nmap <silent> <C-u><C-y> :<C-u>Denite -default-action=tabopen neoyank<CR>
nmap <silent> <C-u><C-w> :<C-u>DeniteCursorWord -default-action=tabopen grep<CR>
'''
hook_post_source = '''
call denite#custom#var('file/rec', 'command',
	\ ['ag', '--follow', '--nocolor', '--nogroup', '-g', ''])
call denite#custom#var('grep', 'command', ['ag'])
call denite#custom#var('grep', 'default_opts',
			\ ['-i', '--vimgrep'])
call denite#custom#var('grep', 'recursive_opts', [])
call denite#custom#var('grep', 'pattern_opt', [])
call denite#custom#var('grep', 'separator', ['--'])
call denite#custom#var('grep', 'final_opts', [])
let s:denite_win_width_percent = 0.8
let s:denite_win_height_percent = 0.6
" Change denite default options
call denite#custom#option('default', {
      \ 'split': 'floating',
      \ 'winwidth': &columns * s:denite_win_width_percent,
      \ 'wincol': (&columns - (&columns * s:denite_win_width_percent)) / 2,
      \ 'winheight': &lines * s:denite_win_height_percent,
      \ 'winrow': (&lines - (&lines * s:denite_win_height_percent)) / 2,
      \ })

'''

